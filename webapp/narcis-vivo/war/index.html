<html lang="en">
<head>

<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="img/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="img/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="img/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="img/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="img/favicon.png">

<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- From https://github.com/browserstate/history.js -->
<script type="text/javascript" src="js/jquery.history.js"></script>
<!-- https://github.com/devbridge/jQuery-Autocomplete -->
<script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h3 class="text-left">People browse</h3>
				<p class="muted">This application let you browse researchers
					listed in ISIDORE and the "eur", "kun", "ouh", "rug", "rul", "rum",
					"ruu", "tud", "tue", "tum", "uva", "uvt", "vua" and "wur"
					universities. Just type a name and follow the links</p>
				<div class="input-prepend">
					<span class="add-on"><i class="icon-user"></i></span> <input
						id="search-name" class="span2" id="prependedInput" type="text"
						size="200" placeholder="Person name">
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Predicate</th>
							<th>Object</th>
						</tr>
					</thead>
					<tbody id="triplesBody">
					</tbody>
				</table>
			</div>
			<div class="span6">
				<img alt="140x140" src="http://lorempixel.com/140/140/">
			</div>
		</div>
	</div>
</body>
</html>
